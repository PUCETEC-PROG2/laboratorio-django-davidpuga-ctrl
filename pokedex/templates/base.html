<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Pokedex</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="bg-primary text-white p-4 text-center">
        <img src="{% static 'logo.svg' %}" alt="" class="img-fluid">
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pokedex:index' %}">Pokedex</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
            <li class="nav-item">
    <a class="btn btn-primary" href="{% url 'pokedex:trainers' %}">Entrenadores</a>        
   </li>
          </ul>

    
        </div>
      </div>
      
          <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm" type="submit">Salir</button>
                </form>
            {% else %}
                <a href="{% url 'pokedex:login' %}" class="btn btn-dark btn-sm">Ingresar</a>
            {% endif %}
          </div>
    </nav>

    <div class="mt-4">
        {% block content %}{% endblock content %}
    </div>
</div>

</body>
</html>
